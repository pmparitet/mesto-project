<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__overlay"><img src="" alt="Аватар" class="profile__avatar"/> <img src="6c7bf05444b9793fdf6e.svg" alt="Редактирование" class="profile__avatar-edit-icon"/></div><div class="profile__info"><div class="profile__edit-title"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button"><img src="6c7bf05444b9793fdf6e.svg" alt="Редактирование"/></button></div><p class="profile__subtitle"></p></div><button class="profile__add-button" type="button"><img src="bed8c136e13907f5eefb.svg" alt="Добавить" class="profile__add-button-img"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup" id="editAvatar"><div class="popup__container"><button class="popup__close-button" type="button"><img src="973e77374abfb705de40.svg" alt="Закрыть окно" class="popup__close-button-img"/></button><form class="popup__form" name="editAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-container"><input id="avatar-url-input" name="avatarUrlInput" type="url" class="popup__field" value="" required/> <span class="avatar-url-input-error popup__message-error"></span></fieldset><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="editForm"><div class="popup__container"><button class="popup__close-button" type="button"><img src="973e77374abfb705de40.svg" alt="Закрыть окно" class="popup__close-button-img"/></button><form class="popup__form" name="editForm" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-container"><input id="name-input" name="nameInput" class="popup__field" value="" minlength="2" maxlength="40" required pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="name-input-error popup__message-error"></span> <input id="jobe-input" name="jobeInput" class="popup__field" value="" minlength="2" maxlength="200" required pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="jobe-input-error popup__message-error"></span></fieldset><button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="addCardForm"><div class="popup__container"><button class="popup__close-button" type="button"><img src="973e77374abfb705de40.svg" alt="Закрыть окно" class="popup__close-button-img"/></button><form class="popup__form" name="addCardForm" novalidate><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-container"><input id="title-input" name="nameInput" class="popup__field" value="" placeholder="Название" minlength="2" maxlength="30" required pattern="^[а-яА-ЯёЁa-zA-Z\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="title-input-error popup__message-error"></span> <input id="url-input" name="urlInput" type="url" class="popup__field" value="" placeholder="Ссылка на картинку" required/> <span class="url-input-error popup__message-error"></span></fieldset><button class="popup__submit-button" type="submit">Создать</button></form></div></div><div class="popup popup_img" id="img-popup"><div class="popup__container popup__container_img"><button class="popup__close-button" type="button"><img src="973e77374abfb705de40.svg" alt="Закрыть окно" class="popup__close-button-img"/></button> <img src="" alt="" class="popup__image"/><h3 class="popup__image-name"></h3></div></div></div><template id="card-template"><article class="element"><button class="element__delete-btn" type="button"></button> <img src="" alt="" class="element__mask-group"/><div class="element__container"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-btn" type="button"></button> <span class="element__like-count"></span></div></div></article></template></body></html>
