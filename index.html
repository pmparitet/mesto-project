<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/1564314090_3.jpg"
            alt="Аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__edit-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="./images/pensil.svg" alt="Редактирование" />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/plus.svg"
              alt="Добавить"
              class="profile__add-button-img"
            />
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/1564314090_3.jpg"
              alt="Карачаевск"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/top1-2.jpg"
              alt="Гора Эльбрус"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/1620193819_8-oir_mobi-p-milie-tyuleni-zhivotnie-krasivo-foto-8.jpg"
              alt="Домбай"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="Гора Эльбрус"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="Домбай"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="Карачаево-Черкессия"
              class="element__mask-group"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like-btn" type="button">
                <img src="./images/like.svg" alt="Лайк" />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button">
            <img
              src="./images/close-icon.svg"
              alt="Закрыть окно"
              class="popup__close-button-img"
            />
          </button>
          <form class="popup__form" name="editForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input-container">
              <input
                name="nameInput"
                type="text"
                class="popup__field"
                value="Жак-Ив Кусто"
              />
              <input
                name="jobeInput"
                type="text"
                class="popup__field"
                value="Исследователь океана"
              />
            </fieldset>

            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
